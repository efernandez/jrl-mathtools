compiler:
- clang
- gcc
script: ./.travis/build
language: cpp
branches:
  only:
  - master
before_install:
- git submodule update --init --recursive
- sudo apt-get update -qq
- sudo apt-get install -qq doxygen doxygen-latex libboost-all-dev libeigen3-dev libblas-dev liblapack-dev gfortran
- sudo pip install cpp-coveralls --use-mirrors
notifications:
  email:
  - hpp-source@laas.fr
after_success:
- coveralls -e _travis/install -e tests
- git config --global user.name "Travis CI"
- git config --global user.email "thomas.moulard+travis@gmail.com"
- git remote set-url origin https://thomas-moulard:${GH_TOKEN}@github.com/jrl-umi3218/jrl-mathtools.git
- git fetch origin gh-pages:gh-pages
- cd _travis/build/doc && ../../../cmake/github/update-doxygen-doc.sh
